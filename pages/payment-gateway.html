<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/utils.css" >
    <link rel="stylesheet" href="../assets/css/fonts.css" >
    <link rel="stylesheet" href="../assets/css/styles.css" >
</head>
<body>
    <div class="container-fluid main-wrapper">   
        <div class="sidebar">
            <div class="d-flex flex-column align-items-center">
                <span class="pt-4">
                   <h5 class="color-pry">Terraswitch</h5> 
                </span>
                <span class="py-3">
                    <img src="../assets/images/icos/user.svg" />
                </span>
                <span class="">
                    <h5>Dasola Money</h5>
                </span>
                <span class="">
                    <p>dasola@seamless.plug</p>
                </span>
            </div>
            <div class="sidebar-list">
                <ul class="nav-items">
                    <li class=" active">
                        <a class="">
                            <img src="../assets/images/icos/dash-ico.svg" /> &nbsp; Dashboard
                        </a>
                    </li>
                    <li>
                        <a>
                            <img src="../assets/images/icos/transfer-ico.svg" /> &nbsp; Make Transfer
                        </a>
                    </li>
                    <li>
                        <a>
                            <img src="../assets/images/icos/payment-ico.svg" /> &nbsp; Make Payment
                        </a>
                    </li>

                    <li>
                        <a>
                            <img src="../assets/images/icos/history-ico.svg" /> &nbsp; History
                        </a>
                    </li>
                    <li>
                        <a>
                            <img src="../assets/images/icos/support-ico.svg" /> &nbsp; Request Support
                        </a>
                    </li>
                    <li>
                        <a>
                            <img src="../assets/images/icos/dispute-ico.svg" /> &nbsp; Manage Dispute
                        </a>
                    </li>
                    <li>
                        <a>
                            <img src="../assets/images/icos/audit-ico.svg" /> &nbsp; Audit Trail
                        </a>
                    </li>
                    <li>
                        <a>
                            <img src="../assets/images/icos/terminal-ico.svg" /> &nbsp; Manage Terminal
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="main-section pt-5">
            <div class="px-5">
                <div class="form-container">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="px-2">
                                    <img src="../assets/images/icos/arrow-back-pry.svg" /> Back
                            </div>

                            <div class="w-100">
                                <div class="px-2 text-center">
                                    <h6 class="font-SemiBold">Make Your Payment with</h6>
                                    <div class="d-flex justify-content-center mt-4">
                                        <div class="px-2">
                                            <img src="../assets/images/brand/flutterwave.svg" />
                                        </div>
                                        <div class="px-2">
                                            <img src="../assets/images/brand/paystack.svg" />
                                        </div>
                                    </div>
                                    <strong class="font-SemiBold">OR</strong>
                                </div>
                            </div>
                            <div class="pt-3">
                                <div class="form-row">
                                    <div class="col-sm-6 mb-3">
                                        <div class="form-group px-2">
                                            <label>Account Name</label>
                                            <input class="form-control rounded-pill" type="text" placeholder="Enter account name...">
                                        </div>
                                    </div>
                                    <div class="col-sm-6 mb-3">
                                        <div class="form-group px-2">
                                            <label>Card Number</label>
                                            <input class="form-control rounded-pill" type="text" placeholder="****  ****  ****  ****">
                                        </div>
                                    </div>
                                    <div class="col-sm-6 mb-3">
                                        <div class="form-group px-2">
                                            <label>Expiry Date</label>
                                            <input class="form-control rounded-pill" type="text" placeholder="MM/YY" />
                                        </div>
                                    </div>
                                    <div class="col-sm-6 mb-3">
                                        <div class="form-group px-2">
                                            <label>CVV </label>
                                            <input class="form-control rounded-pill" type="text" maxlength="3" />
                                        </div>
                                    </div>
                                    <div class="col-sm-6 mb-3">
                                        <div class="form-group px-2">
                                            <label>Card Pin</label>
                                            <input type="text" class="form-control rounded-pill" placeholder="****">
                                        </div>
                                    </div>
                                    <div class="w-100 text-center mb-3">
                                        <button class="btn bg-pry w-200p text-white rounded-pill shadow">Pay now <img src="../assets/images/icos/arrow-white.svg"/> </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>

</html>
