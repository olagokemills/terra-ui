<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/utils.css" >
    <link rel="stylesheet" href="../assets/css/fonts.css" >
    <link rel="stylesheet" href="../assets/css/styles.css" >
</head>
<body>
    <div class="container-fluid main-wrapper">   
        <div class="d-flex justify-content-center">
            <div class="d-flex flex-column">
                <div class="text-center my-4">
                    <h5 class="color-pry">Terraswitch</h5>
                </div>
                <div class="form-container__mini">
                    <h4>Sign In</h4>
                    <small>Sign In now</small>
                    <div class="form-container__auth mt-5">
                        <div class="form-group">
                            <label>Email Address</label>
                            <input class="form-control rounded-pill" type="text" placeholder="Enter your email address here..." />
                        </div>
                        <div class="form-group">
                            <label>I’m Signing in as;</label>
                            <select class="form-control rounded-pill">
                                <option disabled selected>Select your Role</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input class="form-control rounded-pill" type="password" placeholder="***********************************" />
                        </div>
                        <div class="form-group">
                            <button class="btn bg-pry rounded-pill text-white w-100">Sign In <img src="../assets/images/icos/arrow-white.svg" /></button>
                        </div>
                        <div>
                            <p>Can’t remember your password? <span class="color-pry">Forgot Password</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>

</html>
