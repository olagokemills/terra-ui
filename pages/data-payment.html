                </span>
                <span class="">
                    <p>dasola@seamless.plug</p>
                </span>
            </div>
            <div class="sidebar-list">
                <ul class="nav-items">
                    <li class=" active">
                        <a class="">
                            <img src="../assets/images/icos/dash-ico.svg" /> &nbsp; Dashboard
                        </a>
                    </li>
                    <li>
                        <a>
                            <img src="../assets/images/icos/transfer-ico.svg" /> &nbsp; Make Transfer

                    </li>
                    <li>
                        <a>
                            <img src="../assets/images/icos/payment-ico.svg" /> &nbsp; Make Payment

                            <img src="../assets/images/icos/support-ico.svg" /> &nbsp; Request Support
                        </a>

                    <li>
                        <a>
                            <img src="../assets/images/icos/dispute-ico.svg" /> &nbsp; Manage Dispute
                        </a>
                    </li>
                    <li>
                        <a>
                            <img src="../assets/images/icos/audit-ico.svg" /> &nbsp; Audit Trail

                    </li>
                </ul>
            </div>

        <div class="main-section pt-5">
            <div class="container px-5">
                <div class="bg-white rounded h-100vh p-4 brd-20">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="p-2">
                                    <img src="../assets/images/icos/arrow-back-pry.svg" /> Back
                                </div>

                            <div class="w-100">
                                <div class="p-2 text-center">
                                    <div class="payment-cards__innerr pb-3">
                                        <img src="../assets/images/utils/lg-data-ico.svg" />
                                    </div>
                                    <h6>Buy Data Bundle</h6>
                                </div>
                            </div>
                            <div class="pt-4">
                                <div class="form-row">
                                    <div class="col-sm-6 mb-3">
                                        <div class="form-group">
                                            <label>Product</label>
                                            <select class="form-control rounded-pill">
                                                <option>MTN Data Bundle</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-sm-6 mb-3">
                                        <div class="form-group">
                                            <label>Data Plan</label>
                                            <select class="form-control rounded-pill">
                                                <option>Select data plan...</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-sm-6 mb-3">
                                        <div class="form-group">
                                            <label>Phone or Mobile Number</label>
                                            <input class="form-control rounded-pill" placeholder="Enter phone or mobile number..." />
                                        </div>
                                    </div>

                                                <span class="align-self-center d-flex p-2__5 text-pre">
                                                        NGN
                                                </span>  
                                                </div>
                                                <div class="w-100 h-100">
                                                    <input type="text" class="border-0 h-100 w-100" disabled placeholder="Enter amount e.g 1000...">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="w-100 text-center pt-5">
                                        <button class="btn bg-pry w-200p text-white rounded-pill shadow">Buy Now <img src="../assets/images/icos/arrow-white.svg"/> </button>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
