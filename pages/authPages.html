<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/utils.css" >
    <link rel="stylesheet" href="../assets/css/fonts.css" >
</head>
<body>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signupModal">
        Launch Sign Up modal
      </button>

      <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#loginModal">
        Launch sign IN Modal
      </button>

      <!-- Sign Up Modal -->
      <div class="modal fade" id="signupModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content bg-trans border-0">
            <div class="modal-header border-0">
              <!-- <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5> -->
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <img src="../assets/images/icos/close.svg" />
              </button>
            </div>
            <div class="modal-body bg-gray p-4 border-radius-30 pt-5">
                <h4>Sign Up</h4>
                <p>Sign up now and enjoy</p>
                <div class="text-center rounded-pill p-2 bg-sec">
                    <img src="../assets/images/icos/google.svg" /> <small>Sign up with Google </small>
                </div>
                <div class="text-center w-100 mt-3 mb-3">OR</div>
                <div class="form_container mb-3">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" class="form-control rounded-pill" placeholder="Enter  your ful name here..."> 
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="text" class="form-control rounded-pill" placeholder="Enter your email address here..."> 
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="text" class="form-control rounded-pill" placeholder="Enter your phone number here..."> 
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control rounded-pill" placeholder="***********************************"> 
                    </div>
                    <div>
                        <button class="btn text-white w-100 bg-pry rounded-pill">Continue  <img src="../assets/images/icos/arrow-white.svg" /> </button>
                    </div>
                </div>
                <p>Have an account? <span class="color-pry">Sign In</span> </p>
            </div>
          </div>
        </div>
      </div>

      <!-- Sign iN Modal -->
      <div class="modal fade" id="loginModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content bg-trans border-0">
            <div class="modal-header border-0">
              <!-- <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5> -->
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <img src="../assets/images/icos/close.svg" />
              </button>
            </div>
            <div class="modal-body bg-gray p-4 border-radius-30 pt-5">
                <h4>Log In</h4>
                <p>Login to your account</p>
                <div class="text-center rounded-pill p-2 bg-sec">
                    <img src="../assets/images/icos/google.svg" /> <small>Log in with Google </small>
                </div>
                <div class="text-center w-100 mt-3 mb-3">OR</div>
                <div class="form_container mb-3">
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="text" class="form-control rounded-pill" placeholder="Enter your email address here..."> 
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control rounded-pill" placeholder="***********************************"> 
                    </div>
                    <div>
                        <button class="btn text-white w-100 bg-pry rounded-pill">Login <img src="../assets/images/icos/arrow-white.svg" /> </button>
                    </div>
                </div>
                <p>Donâ€™t have an account?<span class="color-pry">Sign Up</span> </p>
            </div>
          </div>
        </div>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>

</html>
