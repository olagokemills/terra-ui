<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/utils.css" >
    <link rel="stylesheet" href="../assets/css/fonts.css" >
    <link rel="stylesheet" href="../assets/css/styles.css" >
</head>
<body>
    <div class="container">         
         <div class="header-auth d-flex justify-content-between mt-3">
            <div class="align-self-center">
                <img src="../assets/images/brand/Terraswitch.svg" />
            </div>
            <div>
                <div class="d-flex rounded-pill border p-2">
                    <div class="mr-3 ml-2">
                        <img src="../assets/images/icos/search.svg" /> 
                    </div>
                    <div>
                        <input type="text" class="border-0" placeholder="Search">
                    </div>
                </div>
            </div>
            <div class="align-self-center">
                <ul class="header-auth__list mb-0">
                    <li>Home</li>
                    <li>Quick payment</li>
                    <li>About</li>
                    <li>Features</li>
                </ul>
            </div>
            <div class="align-self-center">
                <button class="btn bg-pry rounded-pill text-white shadow">Become an Agent <img src="../assets/images/icos/arrow-white.svg" /> </button>
                <button class="btn bg-sec rounded-pill">Sign in</button>
            </div>
            
        </div>
        
        <div class="signup-container border-radius-30 shadow mt-4 m-5 pb-5">
            <div class="px-5 pt-5">
                <h5>Letâ€™s get you started</h5>
                <div class="signup-container__statusBar">
                    <div>
                        <img src="../assets/images/icos/step4.svg" />
                    </div>
                    <div class="d-flex justify-content-between mt-3 mb-5">
                        <div>
                            <small>Your Personal<br /> details & info</small>
                        </div>
                        <div class="text-center text-muted">
                            <small>Address <br /> information</small>
                        </div>
                        <div class="text-center text-muted">
                            <small>Office Address <br /> Information</small>
                        </div>
                        <div class="text-center text-muted">
                            <small>BVN &<br /> Identification</small>
                        </div>
                        <div class="text-right text-muted">
                            <small>Cover image &<br /> photo</small>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="form-row px-5">
                <div class="col-sm-6">
                    <div class="form-group px-2">
                        <label>BVN</label>
                        <input class="form-control rounded-pill" type="text" placeholder="Enter your BVN...">
                    </div>
                </div>
                <div class="col-sm-6">
                    &nbsp;
                </div>
                <div class="col-sm-6">
                    <div class="form-group px-2">
                        <label>Means of identification</label>
                        <select class="form-control rounded-pill">
                            <option>Select a type</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group px-2">
                        <label>&nbsp;</label>
                        <button class="btn w-100 bg-sec rounded-pill"> <img src="../assets/images/icos/attach.svg" /> Choose a file</button>         
                    </div>
                </div>
            </div>

            <hr />

            <div class="d-flex justify-content-between px-5 pt-3 mb-4">
                <div>
                    <button class="btn bg-sec rounded-pill w-200p"> <img src="../assets/images/icos/arrow-back-pry.svg" /> Back</button>
                </div>
                <div> 
                    <button class="btn bg-pry rounded-pill w-200p text-white">Continue <img src="../assets/images/icos/arrow-white.svg" /> </button>
                </div>
            </div>
        </div>
    
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>

</html>
